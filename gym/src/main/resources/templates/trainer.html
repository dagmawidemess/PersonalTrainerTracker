<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Gym Tracker</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Gym Tracker</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="workout" class="btn btn-outline-primary btn-lg">Workout</a>
                </div>
                <div class="col text-center m-3">
                    <a href="trainer" class="btn btn-outline-primary btn-lg">Trainer</a>
                </div>
                <div class="col text-center m-3">
                    <a href="client" class="btn btn-outline-primary btn-lg">Client</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Trainer</span>
                    
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addTrainer" method="POST">
                        
                        <div class="form-group row">
                            <label for="trainerName" class="col-3 col-form-label">
                                Trainer's Name</label>
                            <div class="col-9">
                                <input type="text" name="trainerName" 
                                       id="trainerName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="trainerAge" class="col-3 col-form-label">
                                Trainer's Age</label>
                            <div class="col-9">
                                <input type="text" name="trainerAge" 
                                       id="trainerAge" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="trainerHeight" class="col-3 col-form-label">
                                Trainer's Height</label>
                            <div class="col-9">
                                <input type="text" name="trainerHeight" 
                                       id="trainerHeight" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="trainerExperience" class="col-3 col-form-label">
                                Trainer's Experience </label>
                            <div class="col-9">
                                <input type="text" name="trainerExperience" 
                                       id="trainerExperience" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="trainerClients" class="col-3 col-form-label">
                                Trainer's Clients List</label>
                            <div class="col-9">
                                <select multiple id="client" name="clientId" 
                                        class="form-control" >
                                    <option th:each="clients : ${client}" 
                                            th:value="${clients.client_id}" 
                                            th:text="${clients.name }">
                                        Clients Name</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Trainer</button>
                    </form>
                </div>
            </div>
        <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Specialty</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.id}">Teacher ID</td>
                                <td th:text="${teacher.firstName}">Teacher First Name</td>
                                <td th:text="${teacher.lastName}">Teacher Last Name</td>
                                <td th:text="${teacher.specialty}">Teacher Specialty</td>
                                <td><a href="#" th:href="@{/editTeacher(id=${teacher.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteTeacher(id=${teacher.id})}">Delete</a></td>
                            </tr>

                        </tbody>

                    </table>

                </div>

            </div>    
        </div> 



        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
